<ion-view title="Friends">
  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" href="#/app/friends/{{friend.id}}">
        <span style="width:60px;height:60px;background-color:{{friend.color}};display:block;float:left;margin-right:16px;"></span>
        <h2>{{friend.name}}</h2>
        <p>{{friend.color}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
