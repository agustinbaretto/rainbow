<ion-view>
  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-avatar">
        <img src="https://graph.facebook.com/{{profile.fbid}}/picture?width=40&height=40"/>
        <h2>{{profile.username}}</h2>
        <p>{{profile.color}}</p>
      </div>
    
      <div class="item item-body">
        <div class="row" style="background-color:{{profile.color}};">
          <div class="col" style="height: 250px;"></div>
        </div>
        <p></p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" ng-click="setWallpaper({{profile.color}})" class="subdued">Set as Wallpaper</a>
        </p>
      </div>
    
      <div class="item tabs tabs-secondary tabs-icon-left">
      </div>
    </div>
    <div class="fb-comments" data-href="https://preview.c9.io/agustinbaretto/rainbow/index.html#/app/profiles/lVPmeIhhMy" data-numposts="5" data-colorscheme="light"></div>
  </ion-content>
</ion-view>
